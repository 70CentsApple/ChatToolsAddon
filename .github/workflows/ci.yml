name: CI

on: [ push, pull_request ]

jobs:
  build-and-summarize:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      uses: ./.github/actions/build/

    - name: Summarize
      uses: ./.github/actions/summarize/

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ChatToolsAddon
        path: gathered_artifacts/